<img ng-src="{{user.photos[0].value}}" alt="{{user.displayName}}" class="img-circle"/>
<table class="table table-striped">
  <thead>
    <tr>
      <th>
        Cloud Application
      </th>
      <th>
        Description
      </th>
      <th>
        By
      </th>
      <th>
        <a href="#/new"><i class="icon-plus-sign"></i></a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="app in apps">
      <td><a href="{{app.site}}">{{app.name}}</a></td>
      <td>
        <p>{{app.description}}&nbsp;<a href="{{app.site}}"><i class="icon-link"></i></a>
</p> 
      </td>
      <td>
        <a href="http://twitter.com/{{app.createdBy.twitter}}"><img ng-src="{{app.createdBy.picture}}" class="img-circle"/></a>
      </td>
      <td>
        <a href="#/edit/{{app.id}}"><i class="icon-pencil"></i></a>
      </td>
    </tr>
  </tbody>
</table>
